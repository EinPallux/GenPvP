# Money Nugget Item Configuration
money-nugget:
  material: IRON_NUGGET
  name: "<gradient:#2ECC71:#27AE60>{amount} Money</gradient>"
  lore:
    - "&#808080Right-click to collect!"
    - ""
    - "&#00FF00Collects all money nuggets"
    - "&#00FF00from your inventory!"
  glow: true
  custom-model-data: 0

# Gem Nugget Item Configuration
gem-nugget:
  material: GOLD_NUGGET
  name: "<gradient:#E74C3C:#9B59B6>{amount} Gem(s)</gradient>"
  lore:
    - "&#808080Right-click to collect!"
    - ""
    - "&#DDA0DDCollects all gem nuggets"
    - "&#DDA0DDfrom your inventory!"
  glow: true
  custom-model-data: 0

# Particle effects when generator produces items (optional)
particles:
  enabled: true

  # Money generation particles
  money:
    type: VILLAGER_HAPPY
    count: 5
    offset-x: 0.3
    offset-y: 0.3
    offset-z: 0.3

  # Gem generation particles (rare)
  gems:
    type: DRAGON_BREATH
    count: 10
    offset-x: 0.5
    offset-y: 0.5
    offset-z: 0.5

# Hopper Collection Settings
hopper-collection:
  # Enable automatic collection into hoppers placed on top of generators
  enabled: true

  # When generators are stacked, spawn items on the topmost generator
  # This prevents items from dropping around stacked generators
  collect-from-stacks: true