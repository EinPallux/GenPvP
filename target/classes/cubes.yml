  title: "<gradient:#FF1493:#9400D3>Rolling {rarity} Cube...</gradient>"

  # Number of items to cycle through during animation
  cycle-items: 20

  # Item to show during cycling (before result)
  cycle-item:
    material: BARRIER
    name: "<gradient:#FF0000:#00FF00>???</gradient>"
    lore:
      - "&#808080Rolling..."

# Reward display format in lore
reward-lore-format: "&#808080• {display} &#404040({chance}%)"

# Total chance validation (should sum to 100 or close to it)
validate-chances: true