# Defense block settings
settings:
  # Show hearts remaining when block is damaged
  show-hearts-on-damage: true
  # Damage format message
  damage-format: "&#EB4034{hearts} ❤"
  # Prevent block from dropping when broken
  prevent-drop: true
  # Auto-pickup defense blocks when broken (if false, drops as item)
  auto-pickup-on-break: true
  # Allow block upgrades
  allow-upgrades: true
  # World whitelist for defense placement (empty = all worlds)
  allowed-worlds:
    - world

# Defense block particles when damaged (optional)
particles:
  enabled: true
  # Particle type when damaged
  type: BLOCK_CRACK
  # Particle count
  count: 10
